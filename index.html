<!DOCTYPE hmtl>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Novo separador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
   
    <div class="wrapper">
         <div class="shortcuts right">
            <ul class="links">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imagens</a>
                </li>
            </ul>
            <!-- MENU ICON -->
            <span class="grade-menu">
                <img src="img/grade.svg" alt="grade-menu">
            </span>
            <!-- AVATAR IMG -->
            <span class="avatar ">
                <img src="img/avatar.jpg" class="border-50" title="Joaquim Roque" alt="Avatar">
            </span>
        </div>

        <div class="logo"></div>
        <div class="search-input">
            <span class="search-icon">
                <i class="fa fa-search"></i>
            </span>
            <input type="text" placeholder="Pesquise no Google ou ecreva um URL">
            <span class="microphone-icon" title="Pesquisa por voz">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
        <div class="user-icons">
            <div class="one">
                <div class="user-box" title="Facebook">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon a"></div>
                            </div>
                            Facebook
                        </div>
                    </a>
                </div>
                <div class="user-box" title="Gmail">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon b"></div>
                            </div>
                            Gmail
                        </div>
                    </a>
                </div>
                <div class="user-box" title="imasters.com.br">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon c"></div>
                            </div>
                            imasters.com.br
                        </div>
                    </a>
                </div>
                <div class="user-box" title="Twitter">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon d"></div>
                            </div>
                            Twitter
                        </div>
                    </a>
                </div>
                <div class="user-box" title="Youtube">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon e"></div>
                            </div>
                            Youtube
                        </div>
                    </a>
                </div>
            </div>
            <div class="two">
                <div class="user-box" title="Linkedin">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon f"></div>
                            </div>
                            Linkedin
                        </div>
                    </a>
                </div>
                <div class="user-box" title="Hangouts">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon g"></div>
                            </div>
                            Hangouts
                        </div>
                    </a>
                </div>
                <div class="user-box" title="Google drive">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon h"></div>
                            </div>
                            Goodle Drive
                        </div>
                    </a>
                </div>
                
                <div class="user-box" title="br.vuejs.org">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon i"></div>
                            </div>
                            br.vuejs.org
                        </div>
                    </a>
                </div>
                <div class="user-box"  title="Adicionar atalho">
                    <a href="#">
                        <div class="inner">
                            <div class="padding border-50">
                                <div class="favicon">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            Adicionar Ata...
                        </div>
                    </a>
                </div>
                
            </div>
        </div>
        <div class="customize right">
            <div class="customize-btn">
                <i class="fa fa-paint-brush"></i>
                <p>Personalizar</p>
            </div>
        </div>
    </div>
    
</body>
</html>
